<section class="contact-us container">
  <div class="contact-us__social">
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/Pic/svg-sprite.svg#linkedin"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/Pic/svg-sprite.svg#telegram"></use>
      </svg>
    </span>
    <span class="icon-container">
      <svg class="icon">
        <use xlink:href="./assets/Pic/svg-sprite.svg#twitter"></use>
      </svg>
    </span>
  </div>
  <div class="contact-us__icons">
    <div class="icon-holder">
      <span class="icon-holder_label">info@gmail.com</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="./assets/Pic/svg-sprite.svg#Message"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder_label">09129539514</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="./assets/Pic/svg-sprite.svg#Calling"></use>
        </svg>
      </span>
    </div>
    <div class="icon-holder">
      <span class="icon-holder_label">تهران، پونک</span>
      <span class="icon-container">
        <svg class="icon">
          <use xlink:href="./assets/Pic/svg-sprite.svg#Location"></use>
        </svg>
      </span>
    </div>
  </div>
  <div class="contact-us__map"><img src="/Tap30/assets/Pic/map.png" alt=""></div>
  <div class="contact-us__form" >
    <div class="form-wrapper">
      <h3>نظرات شما</h3>
      <form>
        <input type="text" placeholder="نام و نام خانوادگی">
        <input type="email" placeholder="ایمبل خود را وارد کنید" dir="ltr">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit" class="btn btn--primary">ثبت نظر</button>
      </form>
    </div>
  </div>
</section>
